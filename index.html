<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body  class="font-Poppins">
     <!-- Navigation -->
    <nav class="bg-white shadow-md py-4 px-6 mt-5">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">Influencer products</div>
            <div class="hidden md:flex space-x-8">
                <a href="#" class="text-gray-600 font-bold hover:text-gray-900">Home</a>
                <a href="#" class="text-gray-600 font-bold hover:text-gray-900">Products</a>
                <a href="#" class="text-gray-600 font-bold hover:text-gray-900">Sign-up</a>
                <a href="#" class="text-gray-600 font-bold hover:text-gray-900">Log In</a>
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <button class="md:hidden text-gray-600">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="bg-white py-12 px-6 relative">
        <div class="container mx-auto flex flex-col md:flex-row  items-center">
            <!-- Text Content -->
            <div class="md:w-1/2 mb-8 md:mb-0 md:pr-8">
                <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-4">Start your Journey as Influencer</h1>
                <p class="text-gray-600 font-bold text-lg mb-6">Lorem ipsum dolor sit ennui, consectetur adipiscing
                    elit. Sorn vertibulum sed eutentique erus. Lactus facultibus.</p>
                <button class="bg-[#E02C6D] text-white font-bold border-2 rounded-full w-[196px] h-[44px]">Preebook now
                    <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="md:w-1/2 flex justify-center relative min-h-[400px]">
                <!-- Background Image -->
                <div class="absolute -bottom-10 -left-10 w-[120%] h-[120%] z-0">
                    <img src="images/Circle design.svg" alt="Background Pattern" class="w-full h-full object-contain">
                </div>
                <!-- Main Image -->
                <div class="relative z-10 w-full max-w-md">
                    <img src="images/main-camera.png" alt="Influencer" class="w-full h-auto object-contain rounded-lg">
                </div>
            </div>
        </div>
    </section>
    <!-- company section-->
    <section>
        <div class=" flex justify-center items-center border mt-20">
            <div class="flex flex-wrap justify-center items-center gap-20 mb-6 m-10">
                <img src="logos/Alibaba.svg" alt="Product.com" class="h-8">
                <img src="logos/Amazon.svg" alt="Amazon" class="h-8">
                <img src="logos/Daraz.pk Logo.svg" alt="Doroz" class="h-8">
                <img src="logos/Ebay.svg" alt="eBay" class="h-8">
                <img src="logos/Rakuten.svg" alt="Rajduten" class="h-8">
                <img src="logos/Walmart.svg" alt="WalmartX" class="h-8">
                <img src="logos/Target.svg" alt="Tropical" class="h-8">
            </div>
        </div>
    </section>
</body>
</html>
